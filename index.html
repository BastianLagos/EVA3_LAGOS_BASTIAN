<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/Producto.js" type="text/javascript"></script>
    <script src="js/funciones.js" type="text/javascript"></script>

</head>
<body onload="listarProducto()">
    <div class="container">
        <h2 class="container" style="text-align: center;padding-top: 10px;"><b><i>MANTENEDOR PRODUCTO</i></b></h2>

        <div id="mensajes"></div>

        <div class="row">
            <div class="col-3">
                <label for="txtid" class="form-label">Id</label>
                <div class="row">
                    <div class="col">
                        <input type="text" style="float: right;" class="form-control" id="txtid"/>
                    </div>
                    <div class="col-1" >
                        <button style="width:45px;" class="btn btn-primary" onclick="consultar()">...</button>
                    </div>
                </div>
            </div>

            <div class=" container col-3">
                <label for="txtnom" class="form-label">Nombre</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtnom"/>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <label for="txtmar" class="form-label">Marca</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtmar"/>
                    </div>
                </div>
            </div>
        </div>

            <div class="row">
                <div class="col-3" style="padding-top:15px;">
                    <label for="txten" class="form-label">Tipo de envase</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="txten"/>
                        </div>
                    </div>
                </div>
    
                <div class=" container col-3" style="padding-top:15px;">
                    <label for="txtnomp" class="form-label">Nombre de Proveedor</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="txtnomp"/>
                        </div>
                    </div>
                </div>
    
                <div class="col-3" style="padding-top:15px;">
                    <label for="selpai" class="form-label">Pais de Importacion</label>
                    <div class="row">
                        <div class="col">
                            <select class="form-select" id="selpai">
                                <option value="">SELECCIONE UN PAIS</option>
                                <option value="CHINA">CHINA</option>
                                <option value="ALEMANIA">ALEMANIA</option>
                                <option value="INGLATERRA">INGLATERRA</option>
                                <option value="ESTADOS UNIDOS">ESTADOS UNIDOS</option>
                                <option value="ARGENTINA">ARGENTINA</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3" style="padding-top:15px;">
                    <label class="form-check-label" for="dis">Disponibilidad</label>
                        <div class="row">
                        <div class="col-6" style="padding-top:10px ;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="disp" id="diss" checked>
                                <label class="form-check-label" for="diss" value="SI">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="disp" id="disn">
                                <label class="form-check-label" for="disn" value="NO">No</label>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class=" container col-3" style="padding-top:15px;">
                    <label for="txtcan" class="form-label">Cantidad</label>
                    <div class="row">
                        <div class="col">
                            <input type="number"  min="1" class="form-control" id="txtcan"/>
                        </div>
                    </div>
                </div>
    
                <div class="col-3" style="padding-top:15px;">
                    <label for="txtpre" class="form-label">Precio</label>
                    <div class="row">
                        <div class="col">
                            <input type="number" min="1" class="form-control" id="txtpre"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                 <div class="col-3" style="padding-top:15px;">
                    <label for="tippro" class="form-label">Tipo de producto</label>
                    <div class="row">
                        <div class="col">
                            <select class="form-select" id="tippro">
                                <option value="">SELECCIONE UNA OPCION</option>
                                <option value="SNACK">SNACK</option>
                                <option value="BEBESTIBLE">BEBESTIBLE</option>
                                <option value="CONSERVANTES">CONSERVANTES</option>
                            </select>
                        </div>
                    </div>
                </div>
    
                <div class=" container col-3" style="padding-top:15px;">
                    <label class="form-check-label" for="tip">Tipo de Contenido</label>
                        <div class="row">
                        <div class="col-6" style="padding-top:10px;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipo" id="gra" checked>
                                <label class="form-check-label" for="gra" value="GRAMOS">Gramos</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipo" id="lit">
                                <label class="form-check-label" for="lit" value="LITROS">Litros</label>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="col-3" style="padding-top:15px;">
                    <label for="tam" class="form-label">Tamaño</label>
                    <div class="row">
                        <div class="col">
                            <select class="form-select" id="tam">
                                <option value="">SELECCIONE UN TAMAÑO</option>
                                <option value="PEQUEÑA">PEQUEÑA</option>
                                <option value="MEDIANA">MEDIANA</option>
                                <option value="GRANDE">GRANDE</option>
                                <option value="750 CC ">750 CC</option>
                                <option value="1 LITRO">1 LITRO</option>
                                <option value="2 LITROS">2 LITROS</option>
                                <option value="3 LITROS">3 LITROS</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" container row" style="padding-top: 50px;padding-bottom: 50px; margin:0 auto;">
                <div class="col-2" style="margin-left: 15%;">
                    <button class="btn btn-primary btn-lg" style="width:100%;;" onclick="addProducto()">Registrar</button>
                </div>
                <div class=" container col-2">
                    <button class="btn btn-primary btn-lg" style="width:100%;" onclick="updateProducto()">Modificar</button>
                </div>
                <div class="col-2" style="margin-right: 15%;">
                    <button class="btn btn-primary btn-lg" style="width:100%;" onclick="deleteProducto()">Eliminar</button>
                </div>
            </div>

            <table class="table table-bordered" style="border: 2px solid black;">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Tipo de envase</th>
                        <th>Nombre del proveedor</th>
                        <th>Pais de importacion</th>
                        <th>Disponibilidad</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Tipo de producto</th>
                        <th>Tipo de contenido</th>
                        <th>Tamaño</th>
                    </tr>
                </thead>
                <tbody id="tabladedatos">
                    
                </tbody>
            </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
